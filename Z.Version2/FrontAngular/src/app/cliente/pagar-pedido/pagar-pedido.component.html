<section class="background">
    <div class="container-pagar-pedido">
        <div class="container-roupas-pedido">
            <div class="container-roupa" *ngFor="let roupa of pedido.roupas">
                <img class="imagem-roupa" src="../../../assets/img/roupas/{{roupa.roupa?.imagem}}">
    
                <div class="info-roupa">
                    <p>Nome da roupa: {{roupa.roupa?.nomeRoupa}}</p>
                    <p>Quantidade: {{roupa.qtdRoupa}}</p>
                    <p>Valor total: {{roupa.valorTotalRoupa}} R$</p>
                </div>
            </div>
        </div>
    
        <div class="container-confirmar-pagamento">
            <div class="container-confirmar">
                <div class="info-pedido">
                    <p>Nome do Cliente: {{pedido.cliente?.nome}}</p>
                    <p>Id do Pedido: {{pedido.idPedido}}</p>
                    <p>Valor Total: {{pedido.valorTotal}} R$</p>
                </div>
    
                <div>
                    <button (click)="pagar()" class="botao-confirmar">CONFIRMAR PAGAMENTO</button>
                </div>

                <div>
                    <button [routerLink]="['/cliente/home']" class="botao-voltar">VOLTAR</button>
                </div>
            </div>
        </div>
    </div>
</section>
