<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sucesso</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .success-message {
      text-align: center;
    }

    .success-message h1 {
      font-size: 36px;
      color: #04471b;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #04471b;
      border: none;
      color: #ffffff;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <section class="success-message">
    <h1>Código de Recuperação enviado com Sucesso!!!</h1>
    <a href="login.html" class="btn">Retornar para Login</a>
  </section>
</body>
</html>
