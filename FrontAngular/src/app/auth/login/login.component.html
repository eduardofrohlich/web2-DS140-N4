<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./login.component.css">
  <title>Login</title>
</head>

<body>
  <section class="login">
    <div class="wrapper-login">
      <div class="logo-img">
        <h3>LOL</h3>
      </div>
      <form #formLogin="ngForm">
        <h2>Login</h2>
        <div class="input-box">
          <span class="icon"></span>
          <input type="text" id="email" [(ngModel)]="login.email" #usuario="ngModel" required>
          <div *ngIf="usuario.errors && (usuario.dirty || usuario.touched)">
            <div [hidden]="!usuario.errors['required']">
              <label>Digite seu e-mail</label>
            </div>
          </div>
        </div>

        <div class="input-box">
          <input type="password" id="password" [(ngModel)]="login.senha" #senha="ngModel" required>
          <div *ngIf="senha.errors && (senha.dirty || senha.touched)">
            <div [hidden]="!senha.errors['required']">
              <label>Digite sua senha</label>
            </div>
          </div>
        </div>

        <div class="remember-forgot">
          <a href="./esquecesenha.html">Esqueceu sua senha?</a>
        </div>

        <button type="submit" class="btn" (click)="logar()">Login</button>
        <div class="register-link">
          <p>Não é um membro? <a [routerLink]="['/autocadastro']">Cadastre-se agora</a></p>
        </div>
      </form>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
