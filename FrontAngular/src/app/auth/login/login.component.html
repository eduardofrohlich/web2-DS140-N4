<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="login.component.css">
  <title>Login</title>
</head>

<body>
  <section class="login">
    <div class="wrapper-login">
      <div class="logo-img">
        <img src="/assets/img/default/logo.png" alt="Logo_Lol">
      </div>
      <form>
        <h2>Login</h2>
        <div class="input-box">
          <span class="icon"></span>
          <input type="text" id="email" required>
          <label>Digite seu e-mail</label>
        </div>

        <div class="input-box">
          <input type="password" id="password" required>
          <label>Digite sua senha</label>
        </div>

        <div class="remember-forgot">
          <a routerLink="/esqueceu-senha">Esqueceu sua senha?</a>
        </div>

        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Não é um membro? <a href="../tela_autocadastro/autocadastro.html">Cadastre-se agora</a></p>
        </div>
      </form>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
