    <section class="home">
      <div class="content">
        <h1>Dados da Roupa</h1>
        <div class="container-cad">

          <div class="form-group">
            <label for="nomeCompleto">Nome da Roupa:</label>
            <span>{{roupa.nomeRoupa}}</span>
          </div>

          <div class="form-group">
            <label for="email">Prazo:</label>

          </div>

          <div class="inline-group">
            <div class="form-group" id="dataNasc">
              <label for="dataNasc">Valor:</label>
              <span>{{roupa.valor}}</span>
            </div>
            <div class="form-group">
              <label for="senha">Imagem:</label>
              <div class="logo">
                <img [src]="'/assets/img/roupas/' + roupa.imagem" alt="Logo">
              </div>
            </div>
          </div>

            <div>
              <button (click)="editar()">Editar</button>
              <button (click)="return()">Cancelar</button>
            </div>
        </div>
      </div>
    </section>
