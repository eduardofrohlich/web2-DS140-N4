<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manutenção de Funcionários</title>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      //search
      const filtro = document.getElementById("search-input");
      const linhas = document.querySelectorAll("tbody tr");

      filtro.addEventListener("input", function () {
        const funcionario = filtro.value;

        linhas.forEach(function (linha) {
          const nome = linha.querySelector("td:nth-child(1)").textContent.toLocaleLowerCase();

          if (funcionario === "" || nome.includes(funcionario)) {
            linha.style.display = "table-row";
          } else {
            linha.style.display = "none";
          }
        });
      });

    });
  </script>

</head>

<body>
  <nav class="menu-sidebar">
    <div class="logo">
      <img src="/assets/img/default/logo.png" alt="Logo_LOL">
    </div>
    <h2><a href="/funcionario/">LOL Lavanderia Online</a></h2>
    <ul>
      <li><a href="/funcionario/"><i class="menu-item"></i><span class="menu-texto">Página Inicial</span></a></li>
      <li><a href="/funcionario/pedidos"><i class="menu-item"></i><span class="menu-texto">Pedidos</span></a></li>
      <li><a href="/funcionario/relatorio"><i class="menu-item"></i><span class="menu-texto">Relatórios</span></a></li>
      <li><a href="/funcionario/manutencao/funcionarios"><i class="menu-item"></i><span class="menu-texto">Funcionários</span></a></li>
      <li><a href="/funcionario/manutencao/roupas"><i class="menu-item"></i><span class="menu-texto">Roupas</span></a></li>

      <li><a href="#"><i class="menu-item"></i><span class="menu-texto">Serviços</span></a></li>
      <li><a href="#"><i class="menu-item"></i><span class="menu-texto">Contato</span></a></li>
    </ul>
    <ul class="logout">
      <li><a href="/prototipo/home/tela_inicial/inicio.html"><i class="menu-item"></i><span
            class="menu-texto">Sair</span></a></li>
    </ul>
  </nav>
  <div class="content-with-sidebar">
    <section class="home">
      <div class="content">
        <div class="novo-pedido">
          <a href="/funcionario/cadastrar-funcionario">Cadastrar Funcionário</a>
        </div>
        <h1>Funcionários</h1>
        <div class="seletor-status">
          <form>
            <label for="search-input">Filtrar por nome:</label>
            <input type="text" id="search-input" placeholder="Digite o nome do(a) funcionário(a)." autocomplete="off">
          </form>
        </div>
        <div class="listagem">
          <table>
            <thead>
              <tr>
                <th>Nome completo</th>
                <th>E-mail</th>
                <th>Data de nascimento</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody *ngFor="let funcionario of funcionarios">
              <tr>
                <td>{{funcionario.nome}}</td>
                <td>{{funcionario.email}}</td>
                <td>{{funcionario.dataNascimento}}</td>
                <td>
                  <button (click)="exibirDetalhes(funcionario.idFuncionario)" class="botao-confirmar">Exibir detalhes</button>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>


</body>

</html>
