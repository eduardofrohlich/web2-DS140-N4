<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Funcionario </title>
</head>


<body>
  <div class="container-cad">
    <h2>Editar Funcionario </h2>
    <form (ngSubmit)="salvar()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="funcionario.nome" name="nome">

      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="funcionario.email" name="email">

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="text" id="dataNascimento" [(ngModel)]="funcionario.dataNascimento" name="dataNascimento">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="funcionario.senha" name="senha">

      <button type="submit">Salvar</button>
      <button (click)="cancelar()" type="abort" >Cancelar</button>
    </form>

  </div>
</body>


</html>
