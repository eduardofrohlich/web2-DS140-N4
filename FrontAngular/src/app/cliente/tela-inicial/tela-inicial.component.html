<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOL - Lavanderia Online</title>
</head>

<body>
  <nav class="menu-sidebar">
    <div class="logo">
      <img src="/assets/img/default/logo.png" alt="Logo">
    </div>
    <h2><a [routerLink]="['/cliente', id]">LOL Lavanderia Online</a></h2>
    <ul>
      <li><a [routerLink]="['/cliente', id]"><i class="menu-item"></i><span class="menu-texto">Página Inicial</span></a></li>
      <li><a [routerLink]="['/cliente/pedidos', id]"><i class="menu-item"></i><span class="menu-texto">Meus pedidos</span></a></li>
      <li><a href="#"><i class="menu-item"></i><span class="menu-texto">Serviços</span></a></li>
      <li><a href="#"><i class="menu-item"></i><span class="menu-texto">Contato</span></a></li>
    </ul>
    <ul class="logout">
      <li><a href="/logout"><i class="menu-item"></i><span class="menu-texto">Sair</span></a></li>
    </ul>
  </nav>
  <div class="content-with-sidebar">
    <section class="home">
      <div class="novo-pedido">
        <a href="/cliente/pedidoonline">Abrir novo pedido</a>
      </div>
      <div class="content">
        <h2>Pedidos abertos</h2>
        <div class="listagem">
          <table>
            <thead>
              <tr>
                <th>Número do pedido</th>
                <th>Data do pedido</th>
                <th>Valor total</th>
              </tr>
            </thead>
            <tbody *ngIf="pedidos && pedidos.length > 0">
              <tr *ngFor="let pedido of pedidos">
                <td>{{ pedido.idPedido }}</td>
                <td>{{ pedido.dataHora }}</td>
                <td>R$ {{ pedido.valorTotal }},00</td>
              </tr>
            </tbody>
            <div *ngIf="!pedidos || pedidos.length === 0">
              <p style="font-size: larger;">Não há pedidos abertos.</p>
            </div>
          </table>
        </div>
      </div>

    </section>
    <style>

    </style>
  </div>
