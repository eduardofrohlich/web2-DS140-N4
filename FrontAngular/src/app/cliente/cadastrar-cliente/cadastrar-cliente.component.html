<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
   <!-- Adicionando Javascript -->
   <script>

    $(document).ready(function() {

        function limpa_formulário_cep() {
            // Limpa valores do formulário de cep.
            $("#rua").val("");
            $("#bairro").val("");
            $("#cidade").val("");
            $("#uf").val("");
        }
        
        //Quando o campo cep perde o foco.
        $("#cep").blur(function() {

            //Nova variável "cep" somente com dígitos.
            var cep = $(this).val().replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep != "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.
                if(validacep.test(cep)) {

                    //Preenche os campos com "..." enquanto consulta webservice.
                    $("#rua").val("...");
                    $("#bairro").val("...");
                    $("#cidade").val("...");
                    $("#uf").val("...");

                    //Consulta o webservice viacep.com.br/
                    $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                        if (!("erro" in dados)) {
                            //Atualiza os campos com os valores da consulta.
                            $("#rua").val(dados.logradouro);
                            $("#bairro").val(dados.bairro);
                            $("#cidade").val(dados.localidade);
                            $("#uf").val(dados.uf);
                            
                        } //end if.
                        else {
                            //CEP pesquisado não foi encontrado.
                            limpa_formulário_cep();
                            alert("CEP não encontrado.");
                        }
                    });
                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulário_cep();
            }
        });
    });

</script>

</head>
<body>
    <div class="container-cad">
        <h2>Cadastro</h2>
        <form #formCliente="ngForm" name="form-cad">
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" [(ngModel)]="cliente.nome" name="nomeCompleto" required/>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" [(ngModel)]="cliente.email" id="email" name="email" required />
            </div>

            <div class="inline-group">
                <div class="form-group" id="cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" [(ngModel)]="cliente.cpf" name="cpf" required/>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" [(ngModel)]="cliente.telefone" name="telefone" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="cep">Cep</label>
                <input type="text"  id="cep" value="" size="10" maxlength="9" required/>
            </div>

            <div class="inline-group">
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" [(ngModel)]="rua" name="rua" id="rua" size="60" required/>
                </div>
    
                <div class="form-group" id="numCasa">
                    <label for="numCasa">Número</label>
                    <input type="text" [(ngModel)]="numCasa" name="numCasa" required/>
                </div>
            </div>

            <div class="inline-group">
                <div class="form-group" id="b">
                    <label for="bairro">Bairro</label>
                    <input type="text"  [(ngModel)]="bairro" name="bairro" id="bairro" size="40" required />
                </div>
    
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input name="cidade" [(ngModel)]="cidade" type="text" id="cidade" size="40" required />
                </div>
    
                <div class="form-group" id="estado">
                    <label for="uf">Estado</label>
                    <input name="uf" [(ngModel)]="uf" type="text" id="uf" size="2" required />
                </div>
            </div>
    
            <div>
                <a routerLink = "/login">
                    <button type="button" id="btn1" class="submit-btn">Cancelar</button>
                </a>
                <button type="submit" id="btn2" class="submit-btn" (click)="Enviar()">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
